<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
 
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">

      <div class="container">
        Personal information

        <div class="form-field">Surname:
          <input type="text" name="Surname">
        </div>
        <div class="form-field">Name:
          <input
          type="text"
          name="Name">
        </div>
        <div class="form-field">How old are You?
          <input
          type="text"
          name="How old are You?"
          value= "12">
        </div>
        <div class="form-field">Full date of birth:
          <input type="text" name="Full date of birth"
          placeholder="mm/dd/yyyy">
        </div>
        <div class="form-field">I accept the term of the agreement
          <input type="text" name="I accept the term of the agreement">
        </div>

      </div>


    </form>


    <script type="text/javascript" src="./main.js"></script>

  </body>
</html>
