<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <label class="form-field first"for="Surname">Surname:
          <input type="text" name="Surname"
            id="Surname"
            autocomplete="off">
        </label>

        <label class="form-field" for="Name:">Name:
          <input
            type="text"
            name="Name"
            id="Name"
            autocomplete="off">
        </label>

        <label class="form-field" for="age">How old are You?
          <input
          type="number"
          name="How old are You?"
          value= "12"
          min="1"
          max="100"
          id="age">
        </label>

        <label class="form-field" for="date-of-birth">Full date of birth:
          <input type="date" name="Full date of birth"
            placeholder="mm/dd/yyyy"
            id="date-of-birth">
        </label>

        <label class="form-field last" for="terms">I accept the term of the agreement
          <input type="checkbox" name="I accept the term of the agreement"
          id="terms">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <label class="form-field first" for="E-mail">E-mail:
          <input type="email"
            name="E-mail"
            placeholder="email@example.com"
            id="E-mail"
            required>
        </label>

        <label class="form-field last" for="Password">Password:
          <input
            type="password"
            name="password"
            id="Password"
            minlength="5"
            maxlength="30">
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <label class="form-field first" for="cats?">Do you love cats?

          <div>
            <input type="radio"
            name="Do you love cats?"
            value="Y" id="cats?">
            Yes
          </div>

          <div>
            <input type="radio"
            name="Do you love cats?"
            value="N">
            No
          </div>

        </label>

        <label class="form-field" for="color?">What is your favorite color?
          <input
            type="color"
            name="What your favorite color?"
            id="color?">
        </label>

        <label class="form-field" for="time-to-bad">What time do you go to bed?
          <input
            type="time"
            name="What time do you go to bed?"
            step="1"
            id="time-to-bad">
        </label>

        <label class="form-field"for="cars?">What are your favorite brand of cars?
          <select name="cars?" id="cars?"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="form-field last" for="rate-of-work">How do you rate our work?
          <input type="range"
          name="How do you rate our work?"
          id="rate-of-work"
          value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <label class="form-field first" for="comments">Comments:
          <textarea name="comments" id="comments"
        cols="20" rows="2"
        ></textarea>
        </label>

        <label class="form-field last" for="recommend-us">Would you recommend us?
          <select name="recommend-us" id="recommend-us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" class="fieldset button"> Submit</button>
    </form>



    <script type="text/javascript" src="./main.js"></script>

  </body>

</html>
