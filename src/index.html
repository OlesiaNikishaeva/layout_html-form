<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">

      <fieldset class="fieldset">
        <legend>Personal information</legend>

        <div class="form-field"> <label for="Surname">Surname:</label>
          <input type="text" name="Surname"
            id="Surname"
            autocomplete="off">
        </div>

        <div class="form-field"> <label for="Name:">Name:</label>
          <input
            type="text"
            name="Name"
            id="Name"
            autocomplete="off">
        </div>

        <div class="form-field"> <label for="age">How old are You?</label>
          <input
          type="number"
          name="How old are You?"
          value= "12"
          min="1"
          max="100"
          id="age">
        </div>

        <div class="form-field"> <label for="date-of-birth">Full date of birth:</label>
          <input type="date" name="Full date of birth"
            placeholder="mm/dd/yyyy"
            id="date-of-birth">
        </div>

        <div class="form-field last"> <label for="terms">I accept the term of the agreement</label>
          <input type="checkbox" name="I accept the term of the agreement"
          id="terms">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field"> <label for="E-mail">E-mail:</label>
          <input type="email"
            name="E-mail"
            placeholder="email@example.com"
            id="E-mail"
            required>
        </div>

        <div class="form-field last"> <label for="Password">Password:</label>
          <input
            type="password"
            name="password"
            id="Password"
            minlength="5"
            maxlength="30">
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          <label for="cats?">Do you love cats?</label>


          <label>
            <input type="radio"
            name="Do you love cats?"
            value="Y" id="cats?">
            Yes
          </label>

          <label>
            <input type="radio"
            name="Do you love cats?"
            value="N">
            No
          </label>

        </div>

        <div class="form-field"> <label for="color?">What is your favorite color?</label>
          <input
            type="color"
            name="What your favorite color?"
            id="color?">
        </div>

        <div class="form-field"> <label for="time-to-bad">What time do you go to bed?</label>
          <input
            type="time"
            name="What time do you go to bed?"
            id="time-to-bad">
        </div>

        <div class="form-field"> <label for="cars?">What are your favorite brand of cars?</label>
          <select name="cars?" id="cars?"
          multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field last"> <label for="rate-of-work">How do you rate our work?</label>
          <input type="range"
          name="How do you rate our work?"
          id="rate-of-work"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info</legend>

        <div class="form-field"> <label for="comments">Comments:</label>
          <textarea name="comments" id="comments"
        cols="30" rows="2"
        ></textarea>
        </div>

        <div class="form-field last"> <label for="recommend-us">Would you recommend us?</label>
          <select name="recommend-us" id="recommend-us">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit"> Submit</button>
    </form>



    <script type="text/javascript" src="./main.js"></script>

  </body>

</html>
