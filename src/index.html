<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="get">


        Personal information

      <div class="form-field"> <label for="Surname">Surname:</label>
        <input type="text" name="Surname"
          id="Surname">
      </div>

      <div class="form-field"> <label for="Name:">Name:</label>
        <input
          type="text"
          name="Name"
          id="Name">
      </div>

      <div class="form-field"> <label for="age">How old are You?</label>
        <input
        type="number"
        name="How old are You?"
        value= "12"
        id="age">
      </div>

      <div class="form-field"> <label for="date-of-birth">Full date of birth:</label>
        <input type="text" name="Full date of birth"
          placeholder="mm/dd/yyyy"
          id="date-of-birth">
      </div>

      <div class="form-field"> <label for="terms">I accept the term of the agreement</label>
        <input type="checkbox" name="I accept the term of the agreement"
        id="terms">
      </div>

        Registration

      <div class="form-field"> <label for="E-mail">E-mail:</label>
        <input type="email"
          name="E-mail"
          placeholder="email@example.com"
          id="E-mail"
          required>
      </div>

      <div class="form-field"> <label for="Password">Password:</label>
        <input
          type="password"
          name="password"
          id="Password">
      </div>

        An interesting fact about you!

      <div class="form-field"> <label for="cats">Do you love cats?</label>
        <input type="text"
          name="Do you love cats?"
          id="cats">
      </div>

      <div class="form-field"> <label for="color?">What your favorite color?</label>
        <input
          type="text"
          name="What your favorite color?"
          id="color?">
      </div>

      <div class="form-field"> <label for="time-to-bad">What time do you go to bed?</label>
        <input
          type="number"
          name="What time do you go to bed?"
          id="time-to-bad">
      </div>

      <div class="form-field"> <label for="cars?">What are your favorite brand of cars?</label>
        <input type="text" name="What are your favorite brand of cars?"
        id="cars?">
      </div>

      <div class="form-field"> <label for="rate-of-work">How do you rate our work?</label>
        <input type="checkbox"
        name="How do you rate our work?"
        id="rate-of-work">
      </div>

        Additional info

      <div class="form-field"> <label for="comments">Comments:</label>
        <input type="comments"
          name="comments"
          id="comments"
          >
      </div>
      <div class="form-field"> <label for="recommend-us">Would you recommend us?</label>
        <input
          type="password"
          name="Would you recommend us?"
          id="recommend-us">
      </div>

      <button type="submit"> Submit</button>
    </form>



    <script type="text/javascript" src="./main.js"></script>

  </body>

</html>
